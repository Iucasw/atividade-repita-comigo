<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

      <script>
      //  7 - Ler dois valores e imprimir uma das três mensagens a seguir: ‘Números iguais’, caso os números sejam iguais‘ Primeiro é maior’, caso o primeiro seja maior que o segundo; ‘Segundo maior’, caso o segundo seja maior que o primeiro.

          var question1 = parseInt(prompt("Insira um numero inteiro: "))
          var question2 =  parseInt(prompt("Insira um numero inteiro novamente: "))

          if(question1 == question2){
            alert("Numeros iguais")
          }

          if(question1 > question2){
            alert("Primeiro é maior")
          }

          if(question1 < question2){
            alert("Segundo é maior")
          }
      </script>



</body>
</html>
