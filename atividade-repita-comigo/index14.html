<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    //14 - Escreva um programa em que o usuário informe 10 valores e escreva quantos desses valores lidos estão entre os números 24 e 42 (incluindo os valores 24 e 42) e quantos deles estão fora deste intervalo.
    
    var valores = 0 
    var menores =[]
    var fora=[]
   

    while(valores < 10){
      var campo = parseInt(prompt("Informe um numero"))
    
      if(campo >= 24 && campo <= 42 ){
        menores.push(campo)
        
      }else if(campo <24 || campo > 42 ){
        fora.push(fora)
        
      }
      
      valores++
    }
    alert("Entre os valores informados " + menores.length+ " estão entre 24 e 42")
    alert("Entre os valores informados " + fora.length + " são menores que 24 ou maiores que 42")
    

  </script>
  
</body>
</html>
