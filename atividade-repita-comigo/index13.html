<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
//13 - Escreva um programa para imprimir todas as tabuadas de 1 a N. N será informado pelo usuário.

      

        var numero = parseInt(prompt("Digite o numero para ver as tabuadas"))
        var vezes = 1
        document.write("A tabuado de " + numero + " é:")
        while(vezes <= numero){
            
            document.write("<br>")
            document.write(vezes + " x " + numero + " = " )
            document.write(numero * vezes)
            vezes ++
        }


    </script>
</head>

</body>
</html>
