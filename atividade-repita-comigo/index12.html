<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


    <script>
 // 12-Escreva um algoritmo que calcule e imprima a tabuada do número informado pelo usuário (de 1 a 10).

      
     var tabuada = parseInt(prompt("Insira um numero para ver a tabuada dele:"))
      var vezes = 1
       
         document.write("A tabuada do "+ tabuada + " é: ")
        while(vezes < 11 ){
        document.write("<br>")
        document.write(vezes + " x " + tabuada + " = " )
        document.write(tabuada * vezes)
        vezes ++ 
      }
    
    </script>


</body>
</html>
