    <script>
      //10 - Escreva um algoritmo que calcule e imprima a tabuada do 8 (de 1 a 10).

      var oito = 8
      var vezes = 1
      document.write("A tabuada do 8 Ã©: ")

        document.write(oito * vezes)
        vezes ++ 
      }

      

    </script>
